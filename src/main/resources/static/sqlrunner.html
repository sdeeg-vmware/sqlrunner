<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQLRunner</title>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="js/sqlrunner.js"></script>
    <link rel="stylesheet" href="css/sqlrunner.css">
</head>
<body onload="initializePage()">

<div class="sqlrunner_title">
    <h1>SQLRunner (v2.0) for Nestle</h1>
</div>

<div class="sqlrunner_input_area">
    <div class="data-source">Data Source: <select id="data-source-list"></select></div>
    <textarea id="sqlTextArea">select * from my_table</textarea><br>
    <input type="button" value="Run That SQL!" onclick="submitSQL()">
</div>

<div class="sqlrunner_run_result_area"></div>

<div class="sqlrunner_output_area"></div>

<div class="sqlrunner_footer"></div>

</body>
</html>
